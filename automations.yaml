- id: '1583552499746'
  alias: Living Room Lights - On
  description: Turn living room lights on.
  trigger:
  - platform: template
    value_template: '{{ states.sensor.hue_motion_sensor_1_light_level.attributes.lightlevel  |
      int < 18000 }}'
  condition:
  - after: '18:00:00'
    condition: time
  action:
  - data: {}
    service: script.transition_living_room_lights_on
  mode: single
- id: '1583614877368'
  alias: Garage Light On
  description: Turn lights on when garage door open
  trigger:
  - entity_id: cover.garage_door
    platform: state
    to: open
  condition:
  - after: '20:00:00'
    condition: time
  action:
  - scene: scene.garage_light_on
  mode: single
- id: '1583614954065'
  alias: Garage Light Off
  description: Turn lights off when Garage door closed
  trigger:
  - entity_id: cover.garage_door
    platform: state
    to: closed
  condition:
  - condition: state
    entity_id: light.garage
    state: 'on'
  action:
  - scene: scene.garage_light_off
  mode: single
- action:
  - scene: scene.livingroomlights_off
  alias: Living Room Lights - Off
  condition: []
  description: ''
  id: '1584893464573'
  trigger:
  - at: '23:30'
    platform: time
- id: '1587261294860'
  alias: Close Garage Door
  description: Close garage door when alarm set to home or away
  trigger:
  - platform: template
    value_template: '{{ is_state(''alarm_control_panel.ring_alarm'', ''armed_home'')
      }}'
  - platform: template
    value_template: '{{ is_state(''alarm_control_panel.ring_alarm'', ''armed_away'')
      }}'
  condition:
  - condition: state
    entity_id: cover.garage_door
    state: open
  action:
  - data: {}
    entity_id: cover.garage_door
    service: cover.close_cover
  mode: single
- id: '1593321973249'
  alias: Outside Lights On
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states.sun.sun.attributes.elevation  | int < 0 }}'
  condition: []
  action:
  - scene: scene.outside_lights_on
  mode: single
- id: '1596602195449'
  alias: Outside lights off
  description: Turn outside lights off when alarm is set to home
  trigger:
  - platform: template
    value_template: '{{ is_state(''alarm_control_panel.ring_alarm'', ''armed_home'')
      }}'
  condition: []
  action:
  - delay: 00:15:00
  - scene: scene.outside_lights_off
  mode: single
